<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>muse-observatory - connection closed</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”­</text></svg>">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      font-family: 'Cormorant Garamond', serif;
    }

    /* Logo container fixed at top center */
    .logo-container {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }

    .logo-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .noise {
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover;
      filter: brightness(0.7) contrast(1.3);
      opacity: 0.3;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }

    .terminal {
      background-color: rgba(0, 0, 0, 0.9);
      border: 1px solid #222;
      padding: 2rem;
      width: 400px;
      text-align: center;
      margin-bottom: 2rem;
      margin-top: 100px; /* leave space for fixed logo */
    }

    .closed-text {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      display: inline-block;
      position: relative;
    }

    .closed-text::after {
      content: '|';
      color: white;
      position: absolute;
      right: -10px;
      animation: blink 0.75s step-end infinite;
    }
    .expired-text {
      color: white;
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      margin-top: 1.5rem;
      text-align: center;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes blink {
      from, to { opacity: 0; }
      50% { opacity: 1; }
    }

    .dots {
      display: inline-block;
      width: 30px;
      text-align: left;
    }

    .dots span {
      opacity: 0;
      animation: dot-appear 0.5s forwards;
    }

    .dots span:nth-child(1) { animation-delay: 0.5s; }
    .dots span:nth-child(2) { animation-delay: 1s; }
    .dots span:nth-child(3) { animation-delay: 1.5s; }

    @keyframes dot-appear {
      to { opacity: 1; }
    }

    .telescope {
      font-size: 4rem;
      margin-top: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="noise"></div>

  <!-- Fixed logo at top center -->
  <div class="logo-container">
    <a href="https://cocoex.xyz" target="_blank" rel="noopener noreferrer">
      <img src="/img/logo.png" alt="cocoex Logo" class="logo-img" />
    </a>
  </div>

  <div class="terminal">
    <div class="closed-text">
      closed connection<span class="dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
  </div>

  <div class="expired-text">
    Max logins reached - try again tomorrow!
  </div>

  <div class="telescope">ðŸ”­</div>
</body>
</html>
