version: '3.8'

services:
  # Volume initialization service to ensure proper permissions
  init-volume:
    image: alpine:latest
    container_name: muse-volume-init
    command: sh -c "mkdir -p /db_files && chmod -R 777 /db_files && echo 'Volume initialized with proper permissions'"
    volumes:
      - ./db_files:/db_files
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=${ENVIRONMENT:-production}
    container_name: muse-observatory-app
    restart: unless-stopped
    depends_on:
      - init-volume
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      # Mount source code in development
      - ${PWD}:/app${MOUNT_SUFFIX:-}
      # Mount local db_files directory directly
      - ./db_files:/app/db_files:rw
    environment:
      # Application configuration
      - HOST=0.0.0.0
      - PORT=8080
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - DB_DIR=/app/db_files

      # Python configuration
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONPATH=/app

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - muse-network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: python app.py

networks:
  muse-network:
    driver: bridge
    name: muse_observatory_network
