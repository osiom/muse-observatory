<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>muse-observatory - Connection Closed</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”­</text></svg>">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .noise {
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover;
      filter: brightness(0.7) contrast(1.3);
      opacity: 0.3;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }

    .terminal {
      background-color: rgba(0, 0, 0, 0.9);
      border: 1px solid #222;
      padding: 2rem;
      width: 400px;
      text-align: center;
      margin-bottom: 1rem;
    }

    .closed-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: white;
      display: inline-block;
      position: relative;
      margin-bottom: 1rem;
    }

    .closed-text::after {
      content: '|';
      color: white;
      position: absolute;
      right: -10px;
      animation: blink 0.75s step-end infinite;
    }

    .expired-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.1rem;
      color: white;
      margin-top: 1rem;
      opacity: 0.9;
      line-height: 1.4;
    }

    @keyframes blink {
      from, to { opacity: 0; }
      50% { opacity: 1; }
    }

    .dots {
      display: inline-block;
      width: 30px;
      text-align: left;
    }

    .dots span {
      opacity: 0;
      animation: dot-appear 0.5s forwards;
    }

    .dots span:nth-child(1) { animation-delay: 0.5s; }
    .dots span:nth-child(2) { animation-delay: 1s; }
    .dots span:nth-child(3) { animation-delay: 1.5s; }

    @keyframes dot-appear {
      to { opacity: 1; }
    }

    .telescope {
      font-size: 4rem;
      margin-top: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="terminal">
    <div class="closed-text">
      Closed connection<span class="dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
  </div>
  <div class="expired-text">
    login expired - try again tomorrow
  </div>
  <div class="telescope">ðŸ”­</div>

  </audio>
</body>
</html>
